name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create plugin.zip
        run: zip -r plugin.zip src package.json README.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin.zip
          generate_release_notes: true
